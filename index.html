<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BEYOND THE PROMPT | Media Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      overflow: hidden;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .rendering-scan {
      position: absolute;
      inset: 0;
      height: 2px;
      background: rgba(59,130,246,.6);
      box-shadow: 0 0 10px rgba(59,130,246,1);
      animation: scanline 2s linear infinite;
    }
  </style>

  <!-- React via CDN -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19",
      "react-dom/client": "https://esm.sh/react-dom@19/client"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>

  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";

    function App() {
      return (
        React.createElement("div", { className: "h-screen flex flex-col" },

          React.createElement("header", {
            className: "flex items-center justify-between px-6 py-4 bg-slate-900 border-b border-slate-800"
          },
            React.createElement("h1", {
              className: "text-xl font-semibold tracking-wide"
            }, "BEYOND THE PROMPT"),
            React.createElement("span", {
              className: "text-sm text-slate-400"
            }, "Media Suite")
          ),

          React.createElement("main", {
            className: "flex-1 relative flex items-center justify-center bg-slate-950"
          },
            React.createElement("div", { className: "rendering-scan" }),
            React.createElement("div", {
              className: "text-center space-y-4"
            },
              React.createElement("h2", {
                className: "text-3xl font-bold"
              }, "System Online"),
              React.createElement("p", {
                className: "text-slate-400 max-w-md"
              }, "This is the single-file version of your app. Drop-in. Publish. Done.")
            )
          )
        )
      );
    }

    createRoot(document.getElementById("root")).render(
      React.createElement(App)
    );
  </script>
</body>
</html>
